# This workflow runs your Node.js checks (install, build, test, lint)
# whenever a pull request is opened or updated against the 'main' branch.
name: Node.js CI (pnpm)

on:
  pull_request:
    branches: ['main']

jobs:
  build_test_lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Set up Node.js Environment and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '25'
          cache: 'pnpm'

      - name: Install Dependencies (pnpm)
        run: pnpm install --frozen-lockfile

      - name: Run Build (pnpm)
        run: pnpm build

      - name: Run Tests (pnpm)
        run: pnpm test

      - name: Run Linter (pnpm)
        run: pnpm lint
